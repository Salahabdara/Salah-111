<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>الوظائف</title>
<link rel="stylesheet" href="/assets/style.css"/>
<script src="/assets/config.js"></script>
</head><body>
<nav class="nav">
  <a class="brand" href="/index.html" id="brand">منصّة التوظيف</a>
  <a href="/jobs.html">الوظائف</a>
  <a href="/tenders.html">المناقصات</a>
  <span class="spacer"></span>
  <a href="/company.html" class="btn">بوابة الشركات</a>
</nav>
<div class="container">
<h2>جميع الوظائف</h2>
<table class="table" id="jobs"><thead><tr><th>المسمى</th><th>الشركة</th><th>الموقع</th><th></th></tr></thead><tbody></tbody></table>
<script>
const API=window.APP_CONFIG.API_BASE_URL;
fetch(API+'/public?path=jobs').then(r=>r.json()).then(rows=>{
 const tb=document.querySelector('#jobs tbody');
 (rows||[]).forEach(j=>tb.insertAdjacentHTML('beforeend',`<tr><td>${j.title}</td><td>${j.company_name}</td><td>${j.location||''}</td><td><a href="/job.html?id=${j.id}">تفاصيل</a></td></tr>`));
}).catch(()=>{});
</script>
</div>
<div class="footer">© <span id="y"></span> منصّة التوظيف</div>
<script>document.getElementById('y').textContent=new Date().getFullYear();document.getElementById('brand').textContent=window.APP_CONFIG.SITE_NAME;</script>
</body></html>
